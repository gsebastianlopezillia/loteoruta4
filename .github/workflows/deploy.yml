name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy public files to build
        run: |
          if [ -d "public" ]; then
            cp -r public/* build/ 2>/dev/null || true
            echo "Copied public files to build directory"
          else
            echo "Public directory not found"
          fi

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la build/ | head -20
          echo ""
          echo "Checking for public files:"
          test -f build/manifest.json && echo "✓ manifest.json exists" || echo "✗ manifest.json missing"
          test -f build/favicon.svg && echo "✓ favicon.svg exists" || echo "✗ favicon.svg missing"
          test -f build/robots.txt && echo "✓ robots.txt exists" || echo "✗ robots.txt missing"
          test -f build/sitemap.xml && echo "✓ sitemap.xml exists" || echo "✗ sitemap.xml missing"

      - name: Ensure .nojekyll exists
        run: |
          touch build/.nojekyll
          echo "Created .nojekyll file"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


